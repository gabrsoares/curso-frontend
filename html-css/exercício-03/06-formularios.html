<!DOCTYPE html>
<html lang="pt_BR">
		<head>
			<title>HTML - Layouts</title>
			<meta charset="UTF-8">
            <meta name="viewport" content="width-device-width, initial-scale-1">
            <link rel="stylesheet" type="text/css" href="./css/style.css">
		</head>
		<body>
            <header>
                <h2>Curso Front-End - HTML</h2>
            </header>
            <section>
                <nav>
                    <ul>
                        <li><a href="./05-layouts.html">Home</a></li>
                        <li><a href="#sobre">Sobre</a></li>
                        <li><a href="#contato">Contato</a></li>

                    </ul>
                </nav>
                <article>
                    <h1 class="introducao">Contato</h1>
                    <p class="introducao">Preencha os campos abaixo</p>
                    <form method="post">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                        </div>

                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu email"> 
                        </div>

                        <div>
                            <label for="mensagem">Mensagem</label>
                            <textarea name="mensagem" id="mensagem" rows="5">                                
                            </textarea>
                       </div> 

                       <div class="escolha">
                        <p>
                            <label>Quail linguagem você prefere?</label>
                            <input type="radio" name="linguagens" value="html"> HTML
                            <input type="radio" name="linguagens" value="css"> CSS
                            <input type="radio" name="linguagens" value="javascript"> JavaScript
                        </p>

                       </div>
                       
                       <div class="escolha">
                        <p>
                            <label>Quais linguagens você sabe?</label>
                            <input type="checkbox" name="linguagens" value="html"> HTML
                            <input type="checkbox" name="linguagens" value="css"> CSS
                            <input type="checkbox" name="linguagens" value="javascript"> JavaScript
                        </p>

                       </div>
                       
                       <div>
                            <label>Qual a sua cor favorita?</label>
                            <select>
                                <option value="azul" selected>Azul</option>
                                <option value="preto">Preto</option>
                                <option value="vermelho">Vermelho</option>

                            </select>
                       </div>
                       
                       <div class="botao">
                            <input type="submit">
                        </div>


                    </form>
                    
                </article>
            </section>
            <footer>
                <p>Desenvolvido por Gabriel</p>
            </footer>
            
			
		</body> 
</html>
